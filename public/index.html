	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />

    <!-- RequireJS is a dependency loader.  Basically, you list the
    dependencies each of your modules have and it takes care of passing them
    into your module for you.  It comes with an r.js script as well, that we
    can use to reduce the number of files that are downloaded.  The data-main
    property, here, tells RequireJS what script to load first.  -->
    <script data-main="/scripts/main" src="/vendor/requirejs/require.js"></script>
  </head>
  <body>
    <!-- In the body of our page we only want to put the stuff that is going to
    be on every page, so a header/footer and a main container for the
    application are generally all that will go here.  -->
	
	
	<!--- FACEBOOK SDK --->
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '161070997281204', // App ID
		  channelUrl : '//chalked.herokuapp.com/channel.html', // Channel File
		  status     : true, // check login status
		  cookie     : true, // enable cookies to allow the server to access the session
		  xfbml      : true  // parse XFBML
		});

		// Additional initialization code here
	  };

	  // Load the SDK Asynchronously
	  (function(d){
		 var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement('script'); js.id = id; js.async = true;
		 js.src = "//connect.facebook.net/en_US/all.js";
		 ref.parentNode.insertBefore(js, ref);
	   }(document));
	</script>

	<!--- FACEBOOK SDK --->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=161070997281204";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<!--- START HEADER --->
	<header>
	<h1 class="logo"><a href="/">Scribbled<img src="images/marker-icon.png" /></a></h1>
	<div class="headerRight pull-right noMobile">
		<div class="getStartedBtn">
			<a href="/start"><h1>Start a Scribble <img src="/images/getstarted.png" /></h1></a>
		</div>
	</div>
	</header>
    <div id="app" class="containerPos">	
    </div>
	
	<footer id="appFooter"></footer>

 </body>
</html>
